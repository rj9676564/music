appId: com.molten.music
productName: Molten Music
directories:
  output: release/${version}
files:
  - dist
  - dist-electron
  - package.json
  - node_modules
mac:
  artifactName: ${productName}_${version}_${arch}.${ext}
  target: dmg
  icon: public/icon.png
win:
  target: nsis
  artifactName: ${productName}_${version}_${arch}.${ext}
  icon: public/icon.png
linux:
  target: AppImage
  artifactName: ${productName}_${version}_${arch}.${ext}
  icon: public/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
